version: '3'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '${APP_PORT:-80}:80'
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hr_app_review
    depends_on:
      - laravel
  laravel:
    build: .
    image: hr_app
    environment:
      WWWUSER: '${WWWUSER}'
    volumes:
      - '.:/var/www/html'
    networks:
      - hr_app_review
    depends_on:
      - mysql
  mysql:
    image: 'mysql:8.0'
    ports:
      - '${DB_PORT}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'sailmysql:/var/lib/mysql'
    networks:
      - hr_app_review
  myadmin:
    image: 'phpmyadmin:latest'
    ports:
      - '${MYADMIN_PORT}:80'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
    links:
      - "mysql:db"
    depends_on:
      - mysql
    networks:
      - hr_app_review
networks:
  hr_app_review:
    driver: bridge
volumes:
  sailmysql:
    driver: local
