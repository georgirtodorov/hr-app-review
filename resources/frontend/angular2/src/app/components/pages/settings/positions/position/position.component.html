<div class="content new-position">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Длъжност</mat-label>
            <input matInput required [(ngModel)]="position.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Длъжностна характеристика</mat-label>
            <textarea matInput [(ngModel)]="position.job_description"></textarea>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button class="btn btn-block" (click)="close()">
            Затвори
        </button>
        <button class="btn btn-info" (click)="submit()">
            Обнови
        </button>
    </div>
</div>
