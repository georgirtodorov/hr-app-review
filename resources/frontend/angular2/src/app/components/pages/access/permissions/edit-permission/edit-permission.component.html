<mat-dialog-content>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-info">
                            <h4 class="card-title">Промяна на достъп</h4>
                            <p class="card-category">{{data.permission.name}} / {{data.permission.localized_name}}</p>
                        </div>
                        <div class="card-body">
                            <div class="container-fluid">
                                <form [formGroup]="permission.formGroup">
                                    <div class="content new-location">
                                        <div>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Кратко описание</mat-label>
                                                <input matInput formControlName="localized_name"
                                                       placeholder="Кратко описание">
                                            </mat-form-field>
                                        </div>
                                        <div>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Пълно описание</mat-label>
                                                <textarea matInput formControlName="localized_description"
                                                          placeholder="Пълно описание"></textarea>
                                            </mat-form-field>
                                        </div>
                                        <div class="actions">
                                            <button mat-dialog-close class="btn">Затвори</button>
                                            <button class="btn btn-info" (click)="edit()">Обнови</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
