<mat-card>
    <mat-card-header>
        <mat-card-title>Request Password Reset</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="emailForm.formGroup" (ngSubmit)="sendLink()" class="form">
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text" placeholder="Enter your email">
            </mat-form-field>

            <div class="button-group">
                <button type="button" mat-stroked-button class="close-button" (click)="closeDialog()">Close</button>
                <button type="submit" mat-raised-button color="primary" [disabled]="!emailForm.formGroup.valid">Request</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
