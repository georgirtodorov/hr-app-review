<mat-card>
    <mat-card-header>
        <mat-card-title>Change password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="forceChangePasswordForm.formGroup" (ngSubmit)="forceResetPassword()" class="form">

            <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
            </mat-form-field>

            <div *ngIf="forceChangePasswordForm.formGroup.get('password').invalid && forceChangePasswordForm.formGroup.get('password').touched">
                <span class="text-danger">Паролата трябва да е от минимум 6 латински символа.</span>
            </div>

            <mat-form-field>
                <input matInput placeholder="Password confirmation" [type]="hideConfirmation ? 'password' : 'text'" formControlName="password_confirmation" required>
                <mat-icon matSuffix (click)="hideConfirmation = !hideConfirmation">{{hideConfirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!passwordConfirmationInput.value">Confirm your password</mat-hint>
            </mat-form-field>

            <div *ngIf="forceChangePasswordForm.formGroup.hasError('passwordNotMatch') && forceChangePasswordForm.formGroup.get('password_confirmation').touched">
                <span class="text-danger">Паролите не съвпадат!</span>
            </div>

            <div class="button-group">
                <button type="button" mat-stroked-button class="close-button" (click)="closeDialog()">Close</button>
                <button type="submit" mat-raised-button color="primary" [disabled]="!forceChangePasswordForm.formGroup.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
